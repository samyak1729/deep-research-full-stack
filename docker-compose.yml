version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-deepresearch}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-deepresearch}
      POSTGRES_DB: ${DB_NAME:-deepresearch}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-deepresearch}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - deep-research
    container_name: deep-research-postgres

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - DATABASE_URL=postgresql://${DB_USER:-deepresearch}:${DB_PASSWORD:-deepresearch}@postgres:5432/${DB_NAME:-deepresearch}
      - PYTHONUNBUFFERED=1
      - SQL_ECHO=${SQL_ECHO:-false}
    volumes:
      - ./src:/app/src
      - ./app/backend:/app/app/backend
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - deep-research
    container_name: deep-research-backend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: frontend
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./src:/app/src
      - ./app/frontend:/app/app/frontend
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - deep-research
    container_name: deep-research-frontend

networks:
  deep-research:
    driver: bridge

volumes:
  postgres_data:
    driver: local
